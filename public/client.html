<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./js/client.js"></script>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous"> -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Client</title>
</head>
<body>
	<div id="page">
		<div id="banner"></div>
		<div class="contentBox">
			<button class="button" id="createEvent">Create an Event</button>
		</div>

		<div id="eventsBox">
			<div class="boxBanner"> Your Current Events </div>
		</div>

		<div id="eventCreateModal" class="modal">
			<div id="modalContent">
				<div id="eventTitle">Let's Get Started</div>

				<div class="rowBox">
					<div class="itemBox">
						<div class="label">Event Name</div>
						<input type="text" class="input" id="eventName" />
					</div>
				</div>

				<div class="rowBox">
					<div class="itemBox">
						<div class="label">Price Bid</div>
						<input type="number" class="input" id="price" />
					</div>
				</div>
				<div class="rowBox">
					<div class="itemBox">
						<div class="label">Street Address</div>
						<input type="text" class="input" id="streetAddress" />
					</div>
					<div class="itemBox">
						<div class="label">Venue Name</div>
						<input type="text" class="input" id="venue" />
					</div>
				</div>
				<div class="rowBox">
					<div class="itemBox">
						<div class="label">City</div>
						<input type="text" class="input" id="city" />
					</div>
					<div class="itemBox">
						<div class="label">State</div>
						<select class="input" id="state">
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
				</div>

				<div class="commentBox">
					<div class="label">What're You Looking For?</div>
					<input type="text" id="comments" />
				</div>
				<div id="errorBox" class="colorVar">Whoops! please fill in all the info</div>
				<div class="buttonRow">
					<button class="button" id="createButton">Create</button>
					<button class="button" id="cancelButton">Cancel</button>
				</div>
			</div>
		</div>



	</div>
	<!--View Applicant information-->
	<div class="modal fade" id="applicantModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-info">Applicant</h5>
					<button type="button" class="btn-info close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					<button type="button" id="closeApplicants" class="btn btn-secondary btn-info" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
